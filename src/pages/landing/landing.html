<ion-header>
  <ion-navbar>
    <!-- <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button> -->
    <ion-title>Jacket Tracker</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Welcome to Jacket Tracker</h3>
    <div id = "student-buttons">
      <button ion-button large (click) ="uniformCheckout()">Uniform Checkout</button>
    </div>
    <div id = "login-buttons">
      <button ion-button ion-button (click) ="logIn()">Log In</button>
    </div>
    <div id = "forgot-password-button">
      <button ion-button ion-button (click) ="createAcc()">Forgot Password</button>
    </div>
  <ion-item *ngFor="let item of items | async">
    {{item | json}}
  </ion-item>
</ion-content>
