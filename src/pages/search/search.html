<ion-header>

  <ion-navbar>
    <ion-title>Search</ion-title>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
  <ion-toolbar>
    <ion-segment [(ngModel)]="searchLocation" color="primary">
      <ion-segment-button value="student">
        Student
      </ion-segment-button>
      <ion-segment-button value="uniform">
        Uniform
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

</ion-header>


<ion-content padding>
    <ion-list *ngIf="searchLocation == 'uniform'">
      <ion-item>
        <ion-label>Choose Uniform Type</ion-label>
        <ion-select [(ngModel)]="type">
          <ion-option value="1">Type #1</ion-option>
          <ion-option value="2">Type #2</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
          <ion-label color="primary">ID</ion-label>
          <ion-input placeholder="Enter Uniform ID" #id></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="primary">Other</ion-label>
            <ion-input placeholder="Other" #other></ion-input>
          </ion-item>
      </ion-list>
      <ion-list *ngIf="searchLocation == 'student'">
          <ion-item>
              <ion-label color="primary">First Name</ion-label>
              <ion-input placeholder="First Name" #firstName></ion-input>
            </ion-item>
            <ion-item>
                <ion-label color="primary">Last Name</ion-label>
                <ion-input placeholder="Last Name" #lastName></ion-input>
              </ion-item>
            <ion-item>
              <ion-label color="primary">GTID</ion-label>
              <ion-input placeholder="GTID" #gtid></ion-input>
            </ion-item>
            <ion-item>
                <ion-label color="primary">Email</ion-label>
                <ion-input placeholder="Email" #email></ion-input>
            </ion-item>
          <ion-item>
            <ion-label>Choose Section</ion-label>
            <ion-select [(ngModel)]="section">
              <ion-option value="1">Section #1</ion-option>
              <ion-option value="2">Section #2</ion-option>
            </ion-select>
          </ion-item>
          <ion-item>
              <ion-label color="primary">Other</ion-label>
              <ion-input placeholder="Other" #other></ion-input>
            </ion-item>
        </ion-list>
      <div id = "search-buttons">
          <button ion-button ion-button >Cancel</button>
    
          <button ion-button ion-button>Search</button>
      </div>
</ion-content>
