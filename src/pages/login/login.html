<ion-header>
  <ion-navbar>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" #username></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" #password></ion-input>
    </ion-item>
  
  </ion-list>
  
  <div id = "sign-in-button">
    <button ion-button ion-button (click)="signInUser()">Sign In</button>
  </div>

  <div id = "forgot-password-button">
    <button ion-button ion-button (click) ="createAcc()">Forgot Password</button>
  </div>

  <div id = "register-button">
    <button ion-button ion-button (click) ="registerAcc()">Register</button>
  </div>
</ion-content>
