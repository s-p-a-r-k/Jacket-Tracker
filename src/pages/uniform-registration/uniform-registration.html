<ion-header>

  <ion-navbar>
    <ion-title>uniformRegistration</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-item>
        <ion-label color="primary">ID</ion-label>
        <ion-input placeholder="ID" [(ngModel)]="id"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label>Type</ion-label>
          <ion-select [(ngModel)]="type">
            <ion-option value="alto saxophone">Alto Saxophone</ion-option>
            <ion-option value="baritone">Baritone</ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
            <ion-label>Size</ion-label>
            <ion-select [(ngModel)]="size">
              <ion-option value="size1">Large</ion-option>
              <ion-option value="size2">X-Large</ion-option>
            </ion-select>
          </ion-item>
      <ion-item>
        <ion-label color="primary">Owner</ion-label>
        <ion-input placeholder="Owner" [(ngModel)]="owner"></ion-input>
      </ion-item>

      <div id="search-buttons">
          <button block ion-button (click)="registerClicked()">Register</button>
          <button block ion-button (click)="clearClicked()">Clear</button>
        </div>

</ion-content>
