<ion-header>

  <ion-navbar>
    <ion-title>Uniform Registration</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>

      <ion-item>
        <ion-label color="primary">ID</ion-label>
        <ion-input placeholder="ID" [(ngModel)]="id"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label>Type</ion-label>
          <ion-select [(ngModel)]="type" name="type" (ionChange)="selected(type)" placeholder="Type">
            <ion-option *ngFor="let type of types" value="{{type.name}}">{{type.name}}</ion-option>
          </ion-select>
      </ion-item>
      <ion-item>
          <ion-label>Size</ion-label>
            <ion-select [(ngModel)]="size" name="size" (ionChange)="sizeSelected(size)" placeholder="Size">
              <ion-option value="small">Small</ion-option>
              <ion-option value="medium">Medium</ion-option>
              <ion-option value="large">Large</ion-option>
              <ion-option value="x-large">X-Large</ion-option>
            </ion-select>
<!--           <ion-select [(ngModel)]="size" name="size" placeholder="Size">
            <ion-option *ngFor="let i of currType.size" value="{{i}}">{{i}}</ion-option>
          </ion-select> -->
      </ion-item>
      <ion-item>
          <ion-label>Status</ion-label>
          <ion-select [(ngModel)]="status" name="status" placeholder="Status">
              <ion-option value="clean">Clean</ion-option>
              <ion-option value="dirty">Dirty</ion-option>
              <ion-option value="alteration needed">Alteration Needed</ion-option>
          </ion-select>
      </ion-item>
      <ion-item>
        <ion-label color="primary">Owner</ion-label>
        <ion-input placeholder="Owner First Name" [(ngModel)]="firstname"></ion-input>
        <ion-input placeholder="Owner Last Name" [(ngModel)]="lastname"></ion-input>
      </ion-item>
