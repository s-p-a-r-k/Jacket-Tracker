        <ion-item>
          <ion-label floating>Type</ion-label>
          <ion-select [selectOptions]="selectOptions" formControlName="type" (ionChange)="initEquipment()">
            <ion-option *ngFor="let i of types" [value]="i">{{i.name}}</ion-option>
          </ion-select>
        </ion-item>
        <div formArrayName="equipment">
          <div *ngFor="let e of uniformRequest.value.type.size; let i=index" class="panel panel-default">
            <div [formGroupName]="i">
              <ion-input [readonly]="true" [value]="e" formControlName="size">{{e}}</ion-input>
              <ion-item>
                <ion-label floating>ID</ion-label>
                <ion-input type="text" formControlName="id"></ion-input>
              </ion-item>
            </div>
          </div>
        </div>
        <ion-label color="primary">Owner</ion-label>
        <ion-input placeholder="Owner" [(ngModel)]="owner"></ion-input>
      </ion-item>

      <div id="search-buttons">
          <button block ion-button (click)="registerClicked()">Register</button>
          <button block ion-button (click)="clearClicked()">Clear</button>
        </div>

</ion-content>
