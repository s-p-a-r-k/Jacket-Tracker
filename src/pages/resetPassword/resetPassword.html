<ion-header>
  <ion-navbar>
    <ion-title>
      Reset Password
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Confirm your email to reset password</ion-label>
      <ion-input type="text" #email></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button block ion-button (click)="resetPassword()">Reset</button>
  </div>
</ion-content>
